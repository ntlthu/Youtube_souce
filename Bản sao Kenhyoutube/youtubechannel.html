<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../SourceVideo/css/main.css" />
  </head>
  <body>
    <div id="container">
      <p id="p1">Nội dung thẻ p 1</p>
      <p id="p2">Nội dung thẻ p 2</p>
      <p id="p3">Nội dung thẻ p 3</p>
      <!-- Thêm các thẻ p khác tại đây -->
    </div>

    <button onclick="toggleParagraph(1)">Button 1</button>
    <button onclick="toggleParagraph(2)">Button 2</button>
    <button onclick="toggleParagraph(3)">Button 3</button>
    <!-- Thêm các button khác tại đây -->

    <audio
      id="audio1"
      src="https://www.oxfordlearnersdictionaries.com/media/english/us_pron/c/com/compl/complete__us_1.mp3"
    ></audio>
    <audio
      id="audio2"
      src="https://www.oxfordlearnersdictionaries.com/media/english/us_pron/w/wor/word_/word__us_1.mp3"
    ></audio>
    <audio
      id="audio3"
      src="https://www.oxfordlearnersdictionaries.com/media/english/uk_pron/w/wor/word_/word__gb_1.mp3"
    ></audio>
    <!-- Thêm các audio khác tại đây -->

    <script src="../SourceVideo/js/main.js"></script>
  </body>
</html>
